apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "org.witness.proofmode"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 115
        versionName "0.0.11-beta-5"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'org.bitcoin.production.checkpoints'
        exclude 'org.bitcoin.test.checkpoints'
        exclude 'org/bitcoinj/crypto/cacerts'
        exclude 'org/bitcoinj/crypto/mnemonic/wordlist/english.txt'
        exclude 'lib/x86_64/darwin/libscrypt.dylib'
        exclude 'com/google/thirdparty/publicsuffix/PublicSuffixType.gwt.xml'
        exclude 'com/google/thirdparty/publicsuffix/PublicSuffixPatterns.gwt.xml'
        exclude 'com/google/thirdparty/publicsuffix/PublicSuffixPatterns.gwt.xml'
        exclude 'org/apache/commons/cli/AlreadySelectedException.class'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation "com.android.support:support-compat:${supportLibVersion}"
    implementation "com.android.support:design:${supportLibVersion}"
    implementation 'com.google.android.gms:play-services-safetynet:16.0.0'

    implementation 'com.github.paolorotolo:appintro:4.1.0'
    implementation "com.android.support:support-v4:${supportLibVersion}"
    implementation "com.android.support:support-v13:${supportLibVersion}"
    implementation 'com.jakewharton.timber:timber:4.5.1'
    implementation 'com.android.support:multidex:1.0.3'
    implementation project(':android-libproofmode')
    implementation 'com.caverock:androidsvg-aar:1.3'
}
